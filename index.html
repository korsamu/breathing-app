<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breathing App</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    #breathingText {
      font-size: 3rem;
      margin-bottom: 30px;
      font-weight: 600;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="breathingText">Ready</div>
    <button id="startBtn">Start Breathing</button>
  </div>

  <script>
    /* =========================
       BREATHING PHASES
    ========================== */
    const phases = [
      { name: "Inhale", duration: 4000 },
      { name: "Hold (After Inhale)", duration: 4000 },
      { name: "Exhale", duration: 6000 },
      { name: "Hold (After Exhale)", duration: 2000 }
    ];

    /* =========================
       STATE
    ========================== */
    let phaseIndex = 0;
    let timer = null;
    let isRunning = false;

    const textEl = document.getElementById("breathingText");
    const startBtn = document.getElementById("startBtn");

    function startBreathing() {
      if (isRunning) return;

      isRunning = true;
      phaseIndex = 0;
      runPhase();
    }

    function runPhase() {
      if (!isRunning) return;

      const phase = phases[phaseIndex];
      textEl.textContent = phase.name;

      timer = setTimeout(() => {
        phaseIndex = (phaseIndex + 1) % phases.length;
        runPhase();
      }, phase.duration);
    }

    startBtn.addEventListener("click", startBreathing);
  </script>
</body>
</html>
