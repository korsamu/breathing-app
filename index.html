<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breathing App</title>

  <!-- Basic SEO -->
  <meta name="description" content="Simple guided breathing app to reduce stress and improve focus." />
  <meta name="keywords" content="breathing, meditation, relaxation, mindfulness" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    #breathingText {
      font-size: 3rem;
      margin-bottom: 30px;
      font-weight: 600;
    }

    button {
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="breathingText">Ready</div>
    <button id="startBtn">Start Breathing</button>
  </div>

  <!-- =========================
       FIXED BREATHING SCRIPT
  ========================== -->
  <script>
    /* =========================
       BREATHING CONFIG
    ========================== */
    const phases = [
      { name: "Inhale", duration: 4000 },
      { name: "Hold", duration: 4000 },
      { name: "Exhale", duration: 6000 },
      { name: "Hold", duration: 2000 }
    ];

    /* =========================
       STATE
    ========================== */
    let phaseIndex = 0;
    let timer = null;
    let isRunning = false;

    /* =========================
       ELEMENTS
    ========================== */
    const textEl = document.getElementById("breathingText");
    const startBtn = document.getElementById("startBtn");

    /* =========================
       CORE LOGIC
    ========================== */
    function startBreathing() {
      if (isRunning) return; // prevent stacking

      isRunning = true;
      phaseIndex = 0;
      runPhase();
    }

    function runPhase() {
      if (!isRunning) return;

      const phase = phases[phaseIndex];
      textEl.textContent = phase.name;

      timer = setTimeout(() => {
        phaseIndex = (phaseIndex + 1) % phases.length;
        runPhase();
      }, phase.duration);
    }

    /* =========================
       OPTIONAL STOP / RESET
       (safe to remove if unused)
    ========================== */
    function stopBreathing() {
      isRunning = false;
      clearTimeout(timer);
      timer = null;
      textEl.textContent = "Ready";
    }

    /* =========================
       EVENTS
    ========================== */
    startBtn.addEventListener("click", startBreathing);
  </script>
</body>
</html>
